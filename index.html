<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/style.css">

</head>
<body>

        <div class="france-red"></div>
        <div class="france-white"></div>
        <div class="france-blue"></div>
    </div>

    <div class="flag2">
        <div class="syria-red"></div>

            <i class="fa-solid fa-star-of-life"></i>
            <i class="fa-solid fa-star-of-life"></i>
        </div>
        <div class="syria-black"></div>
    </div>

    <div class="flag3">
        <div class="belgium-black"></div>
        <div class="belgium-yellow"></div>
        <div class="belgium-red"></div>
    </div>

    <div class="flag4">
        <div class="italy-green"></div>
        <div class="italy-white"></div>
        <div class="italy-red"></div>
    </div>
